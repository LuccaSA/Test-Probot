mep-release-assignment:
  enabled: true
  protectedBranches:
    - "pattern:^rc\\.mep\\.\\d{4}-\\d{2}-\\d{2}$"
  assignedTeamSlug: "robot"
check-functional-description:
  enabled: true
  protectedBranches:
    - "rc"
check-rebuild-asked:
  enabled: true
  validatingSentences:
    - "#international2018"
    - "rebuild"
    - "üåê"
  buildPipeline: "CI.Pipeline.Multibranch"
  jenkinsBaseUrl: "http://jenkins2.lucca.local:8080"
  jenkinsBuildParameters: []
notify-pr-assignment:
  enabled: true
  branchesPatterns:
    - pattern: "^CI(\\.|-).*"
      BU: "plateforme"
    - pattern: "^F(I|F)(\\.|-).*"
      BU: "figgo"
    - pattern: "^L(U|ucca|uccaCore|C)(\\.|-).*"
      BU: "luccacore"
    - pattern: "^bulp(\\.|-).*"
      BU: "bulp"
    - pattern: "^t(immi|proj)(\\.|-).*"
      BU: "timmi"
    - pattern: "^pagga(\\.|-).*"
      BU: "pagga"
    - pattern: "^p(f|op|oplee|rem|opbug)(\\.|-).*"
      BU: "poplee"
  notification-preferences:
    figgo:
      channel: "#figgo-pr-review"
      delay: 10000
    poplee:
      channel: "#poplee-pr-review"
      delay: 10000
    pagga:
      channel: "#poplee-pr-review"
      delay: 10000
notify-pr-build-failed:
  enabled: true
  branchesPatterns:
    - pattern: "^t(immi|proj)(\\.|-).*"
      BU: "timmi"
  notification-preferences:
    timmi:
      channel: "#timmi-pr-review"
      delay: 10000
check-labels:
  enabled: true
  protectedBranches:
    - "master"
    - "rc"
  categories:
    wip:
      pattern: "^wip$|^donotmerge$"
      description: "Ne doit pas √™tre un work in progress ou marqu√© comme do not merge"
      max: 0
    enhancement:
      pattern: "^enhancement$|^bug$"
      description: "Doit √™tre une am√©lioration ou un bug fix"
      min: 1
    products:
      pattern: "^product-.*"
      description: "Doit porter sur un produit minimum, mais pas plus de 2"
      min: 1
      max: 2    
