    - ":shipit:"
check-mep-release-approval:
  enabled: true
  protectedBranches:
    - "pattern:^rc\\.mep\\.\\d{4}-\\d{2}-\\d{2}$"
  validatingSentences:
    - "‚úîÔ∏è"
    - "PR autoris√©e"
